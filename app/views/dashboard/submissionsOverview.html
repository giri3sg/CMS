<div ng-init="listSubmissions()">
  <div>
    <p>Click Here to <a ui-sref="root.submission">Add a new Submission</a></p>
  </div>
  <div>
    List of Submissions: <br>
    <ul>
      <li ng-repeat="sub in submission">
        <a ui-sref="root.submission({submissionId:sub._id})">{{sub.title}}</a>
      </li>
    </ul>
  </div>
</div>
