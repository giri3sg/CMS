<div>
  <md-content  layout-gt-sm="column" layout-padding="">
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Authors">
        <md-content class="md-padding">
          <h3>List of Authors</h3>
          <div flex="" layout="row">
            <md-list flex="">
              <div  ng-repeat="user in users">
                <md-list-item ng-click="isCollapsed = !isCollapsed" ng-class="{'selected': !isCollapsed}">
                  <div class="md-list-item-text" layout="column">
                    <h3>    {{user.username}} </h3>
                  </div>
                </md-list-item>
                <div uib-collapse="isCollapsed">
                  <div class="well well-lg">{{user}}</div>
                </div>
              </div>
            </md-list>

          </div>
        </md-content>
      </md-tab>
      <md-tab label="Reviewers">
        <md-content class="md-padding">
          <h3>List of Reviewrs</h3>
          <md-list flex="">
            <div  ng-repeat="reviewer in reviewers">
              <md-list-item ng-click="isCollapsed = !isCollapsed" ng-class="{'selected': !isCollapsed}">
                <div class="md-list-item-text" layout="column">
                  <h3>    {{reviewer.username}} </h3>
                </div>
              </md-list-item>
              <div uib-collapse="isCollapsed">
                <div class="well well-lg">{{reviewer}}</div>
              </div>
            </div>
          </md-list>

        </md-content>
      </md-tab>
      <md-tab label="Submissions">
        <md-content class="md-padding">
          <h3>List of Submissions</h3>

        </md-content>
      </md-tab>
      <md-tab label="Reviews">
        <md-content class="md-padding">
          <h3>List of Reviews</h3>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
