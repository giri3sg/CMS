<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
<md-content layout-padding="">
    <div>
        <form name="submissionForm">
            <div layout-gt-xs="row">
           <md-input-container class="md-block" flex-gt-xs="">
               <label>Project Title</label>
               <input ng-model="project.title">
           </md-input-container>
            </div>
            <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs="">
                <label>Author Details</label><br>
                <label>First Name</label>
                <input ng-model="project.firstname">
                <label>Last Name</label>
                <input ng-model="project.lastname">
                <label>Email</label>
                <input ng-model="project.email" type="email" >
            </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block">
                    <label>Keywords</label><br>
                    <input type="checkbox"  ng-model="project.check1"> Red <br>
                    <input type="checkbox"  ng-model="project.check2"> Green <br>
                    <input type="checkbox"  ng-model="project.check3"> Blue <br>
                    <input type="checkbox"  ng-model="project.check4"> Yellow <br>
                    <input type="checkbox"  ng-model="project.check5"> Brown <br>
                </md-input-container>

            </div>
            <div layout-gt-xs="row">
            <md-input-container class="md-block">
                <label>Abstract</label>
                <textarea ng-model="project.abstract" md-maxlength="1000" rows="5" md-select-on-focus=""></textarea>
            </md-input-container>
            </div>
            <div layout-gt-xs="row">
            <md-input-container class="md-block"flex-gt-xs="">
                <label for="exampleInputFile">Upload File</label>
                <input type="file" id="exampleInputFile" file-model="project.file">
            </md-input-container>
            </div>
            <md-button class="md-raised md-cornered" ng-click="Submit()"> Submit</md-button>
                <md-button class="md-raised md-cornered" ng-click="cancel()">Cancel</md-button>
        </form>
    </div>
</md-content>
</div>
