<!DOCTYPE html>
<html lang="en" ng-app="cms">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <base href="/">
  <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
  <link rel="stylesheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css "/>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css "/>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-cloak>
  <div ng-controller="NavigationController">
    <div ng-show="isAuthenticated" class="md-whiteframe-6dp">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings"  ng-click="openLeftMenu()">
            <i class="material-icons md-48">account_circle</i>
          </md-button>
          <h2>
            <span ng-bind="username"></span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More" ng-click="logout()">
            <i class="material-icons">exit_to_app</i>
          </md-button>
        </div>
      </md-toolbar>
      <div>
        <md-sidenav md-component-id="left" class="md-sidenav-left">
          Left Nav!
        </md-sidenav>
      </div>
    </div>
  </div>
  <div ui-view="main">
  </div>


<!-- bower:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-material/angular-material.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
<script src="lib/angular-md5/angular-md5.js"></script>
<script src="lib/angular-moment/angular-moment.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/moment/locale/de.js"></script>

<!-- project scripts:js -->
<script src="js/app.js"></script>
<script src="js/menu.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/NavigationController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/RegistrationController.js"></script>
<script src="js/controllers/DashboardController.js"></script>
<script src="js/controllers/ProfileOverviewController.js"></script>



</body>
</html>
